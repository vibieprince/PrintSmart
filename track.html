<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track My Order - PrintSmart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="logout()" style="position:absolute; top:10px; right:10px;">Logout</button>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

  <h2>Track Your Print Order</h2>
  <div id="statusBox"></div>

  <script>
    const role = localStorage.getItem("role");
    const shopName = localStorage.getItem("shopName");
    const studentEmail = localStorage.getItem("email");
    const lastOrderId = localStorage.getItem("lastOrderId");

    if (role !== "student" || !shopName || !studentEmail) {
      alert("Please login as student.");
      window.location.href = "login-student.html";
    }

    const orders = JSON.parse(localStorage.getItem(`orders-${shopName}`)) || [];
    const order = orders.find(o => o.studentEmail === studentEmail && o.orderId === lastOrderId);

    const box = document.getElementById("statusBox");

    if (!order) {
      box.innerHTML = `<p>No recent order found.</p>`;
    } else {
      box.innerHTML = `
        <p><strong>Order ID:</strong> ${order.orderId}</p>
        <p><strong>Shop:</strong> ${shopName}</p>
        <p><strong>Status:</strong> ${order.status === "printed" ? "✅ Printed (Ready for Pickup)" : "⏳ Pending"}</p>
      `;
    }
  </script>
</body>
</html>
