<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Student Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      
      // Save login data
      localStorage.setItem("role", "student");
      localStorage.setItem("email", email);

      // Get shop name from user input (via prompt)
      const shopName = prompt("Enter the shop name youâ€™re sending your print to:");
      if (!shopName || shopName.trim() === "") {
        alert("Shop name is required to proceed.");
        return;
      }
      localStorage.setItem("shopName", shopName.trim());

      // Redirect to student dashboard (index.html or student.html depending on your setup)
      window.location.href = "index.html";

    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>

</body>
</html>
